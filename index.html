<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-bg"></div>
  <header class="topbar">
    <div>
      <p class="eyebrow">Fast pickup and delivery</p>
      <h1>Foodie Hub</h1>
    </div>
    <button id="view-cart-btn" class="pill-btn">Cart <span id="cart-count">0</span></button>
  </header>

  <main class="layout">
    <section class="menu-panel">
      <div class="controls">
        <input id="search-input" type="text" placeholder="Search dishes..." />
        <div id="category-filters" class="chips"></div>
      </div>
      <div id="menu-grid" class="menu-grid"></div>
    </section>

    <aside class="cart-panel" id="cart-panel">
      <h2>Your Order</h2>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-footer">
        <div class="row"><span>Subtotal</span><strong id="subtotal">$0.00</strong></div>
        <button id="checkout-btn" class="checkout-btn">Checkout</button>
      </div>
    </aside>
  </main>

  <template id="food-card-template">
    <article class="food-card">
      <div class="image-wrap"><img alt="" /></div>
      <div class="content">
        <p class="category"></p>
        <h3></h3>
        <p class="desc"></p>
        <div class="card-footer">
          <span class="price"></span>
          <button class="add-btn">Add</button>
        </div>
      </div>
    </article>
  </template>

  <script src="app.js"></script>
</body>
</html>
